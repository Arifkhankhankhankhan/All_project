<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new year calendar</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>new year counter</h1>
        </div>
        <div class="year">
            <h1>2024</h1>
        </div>
        <div class="counter">
            <div id="days"><h1>00</h1><h3>days</h3> </div>
            <div id="hours"><h1>00</h1><h3>hours</h3> </div>
            <div id="minute"><h1>00</h1><h3>minute</h3> </div>
            <div id="second"><h1>00</h1><h3>second</h3> </div>
            
                        


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
