<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    caculator 
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body><div class="container">
    <div class="header">
    <input type="number" placeholder="0"  id="result" disabled>
</div>
<div class="button1">
    <button class="result"
    >
        Ac
    </button>
    <button class="result" >
        Del
    </button>
    <button id="row2" class="result">
        /
    </button>
    <button id="row" class="result">
        %
    
    </button>
</div>
<div class="button2" class="result"> 
    <button id="one">
        1
    </button>
    <button id="two" class="result">
        2
    </button>
    <button id="three" class="result">
        3
    
    </button>
    <button id="multiply" class="result">
        *
    </button>
</div>
<div class="button3" > 
    <button id="four" class="result">
        4
    </button>
    <button id="five" class="result">
        5
    </button>
    <button id="six" class="result">
        6
    </button>
    <button class="result">
        -
    
    </button>
</div>
<div class="button4" > 
    <button class="result">
        7
    </button>
    <button class="result">
        8
    </button>
    <button class="result">
        9
    </button>
    <button class="result">
        +
    </button>
</div>
<div class="button5"> 
    <button class="result">
        00
    </button>
    <button class="result">
        0
    </button>
    <button class="result">
        .
    </button>
    <button class="result">
        =
    </button>
</div>
</div>


    



    <script src="script.js"></script>
</body>
</html>
