<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JoB Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
          <h1> Job Application(web)</h1>
        </div>
        <form action="" class="formcontainer"
        >
            
                <div class="control">
                    <label for="firstname">first name</label>
                    <input type="text" id="firstname" placeholder="enter your first name">
                
            </div>
        
       
        
                <div class="control">
                    <label for="lastname">Last Name</label>
                    <input type="text" id="lastname" placeholder="enter your last name">
                </div>
        
        
   

      
            <div class="control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="enter your email">
            </div>
      
   
        
                <div class="control">
                    <label for="textarea">Job type</label>
                   <select id="textarea" ><option value="">Select job role</option>
                   <option value="frontend">frontend</option>
                   <option value="becktend">becktend</option
                    ><option value="fulltrack">fulltrack</option></select>
                </div>
                
         
                <div class="control">
                    <label for="adress">Address</label>
                   <textarea name="adress" id="adress" cols="35" rows="4" placeholder="enter you adress"></textarea>
                </div>
                <div class="control">
                    <label for="city">City</label>
                    <textarea name="city" id="city" cols="34" rows="4" placeholder="city location"></textarea>
                </div>
                  <div class="control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" placeholder="pincode ">
                </div>
                <div class="control">
                    <label for="date">Date</label>
                    <input value="2022-1-10" type="date" id="date" name="date" >
                </div>
                <div class="control">
                    <label for="file">CV</label>
                    <input type="file" id="file" >
                </div>

               <button>Apply Now</button>  
               </div> 
               
        </form>
    </div>

    
</body>
</html>
