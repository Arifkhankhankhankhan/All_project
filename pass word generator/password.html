<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password</title>
    <link rel="stylesheet" href="password.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Password Generator</h2>
        </div>
        <div class="password-entre">
           
            <input type="text" placeholder="password" class="input" disabled >
            <button class="copybutton">copy</button>
        </div>
        <div class="setting">
            <label class="lenght">lenght</label>
            <input type="number" min="10" max="20"  step="1" class="lenght-input">
        </div>
        <div class="setting"><label class="uppercase">uppercase</label>
        <input type="checkbox" class="uppercase-input" checked></div>
        <div class="setting"><label class="lowercase">Lowercase</label>
            <input type="checkbox" class="lowercase-input" checked></div>
            <div class="setting"><label class="number">number</label>
                <input type="checkbox" class="number-input" checked></div>
       
        <div class="setting"><label class="symbols">Symbols</label>
            <input type="checkbox" class="symbols-input" checked></div>
            <div class="btn">
                <button id="checkclass">Generate</button>
            </div>
    </div>
    <script src="password.js"></script>
</body>
</html>
