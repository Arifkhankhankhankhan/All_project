<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURRENCY CONVERTED</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><div class="container">
    <h1>CURRENCY CONVERTED</h1>
    <div class="currency-converted">
        <select  id="currency">
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
            <option value="JPY">JPY</option>
            <option value="USD" selected>USD</option>
        </select>
        <input type="number" id="input-currency" value="1" min="0">
    </div>
    <div class="currency-converted">
        <select  id="currency2">
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="INR">INR</option>
            <option value="JPY">JPY</option>
            <option value="USD">USD</option>
           
        </select>
        <input type="number" id="input-currency2"  disabled>
    </div>
    <p id="para">1 USD = 138.98 JAN</p>
</div>
<script src="script.js"></script>
    
</body>
</html>
