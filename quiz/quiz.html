<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <div id="question">
            <h2 id="quiz-question">question tag</h2>
            <ul>
                <li>
                    <input type="radio" class="answer" id="option_a" name="quiz-option">
                    <label for="option_a" id="text_option_a">option A</label>
                </li>
                <li>   <input type="radio" class="answer" id="option_b" name="quiz-option">
                    <label for="option_b" id="text_option_b">option B</label>
                <li>   <input type="radio" class="answer" id="option_c" name="quiz-option">
                    <label for="option_c" id="text_option_c">option C</label>
                <li>   <input type="radio" class="answer" id="option_d" name="quiz-option">
                    <label for="option_d" id="text_option_d">option D</label>
            </ul>
            <div class="btn">
                <button id="submit">submit</button>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
