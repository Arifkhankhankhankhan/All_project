<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CACULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
        <h1>bMI CALCULATOR</h1></div>
        <div class="scroll">
            <label for="" class=" holder">height</label>
            <input type="number" placeholder="how much height" id="height">
        </div>
        <div class="page">
            <label for=""  class="place">weight</label>
            <input type="number" placeholder="enter your weight" id="weight">
        </div>
        <div class="button">
        <button id="cacultor">caculated</button></div>
        
        <div class="result">
        <p>your result: <span id="bmic">00</span> and your ares
            <span id="bmie">00</span>
        </p></div>
    <script src="script.js"></script>
</body>
</html>
